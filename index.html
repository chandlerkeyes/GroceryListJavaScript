<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery List</title>
  </head>
  <body>
    <h1>Click 'add' to add an item to your grocery list</h1>
    <ul>
    <li>Bananas</li>
    <button id="banana" onclick = "addBanana()" type="button">ADD</button>
    <li>Oranges</li>
    <button id="orange" onclick = "addOrange()" type="button">ADD</button>
    <li>Coffee</li>
    <button id="coffee" onclick = "addCoffee()" type="button">ADD</button>
    <li>Eggs</li>
    <button id="eggs" onclick = "addEggs()" type="button">ADD</button>
    <li>Milk</li>
    <button id="milk" onclick = "addMilk()" type="button">ADD</button>
  </ul>
  <button id="price" onclick = "totalPrice()" type="button">TOTAL PRICE</button>
  </body>
</html>
<script type="text/javascript" src="grocery.js"></script>
